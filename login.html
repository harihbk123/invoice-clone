<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Invoice Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --error-bg: rgba(255, 84, 89, 0.2);
            --error-border: rgba(255, 84, 89, 0.4);
            --error-text: #ff5459;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #1FB8CD 0%, #26A0AD 50%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background shapes */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        body::before {
            width: 400px;
            height: 400px;
            background: rgba(31, 184, 205, 0.6);
            top: -200px;
            right: -100px;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: rgba(118, 75, 162, 0.6);
            bottom: -250px;
            left: -100px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -50px) rotate(90deg); }
            50% { transform: translate(-30px, 30px) rotate(180deg); }
            75% { transform: translate(-50px, -30px) rotate(270deg); }
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            z-index: 10;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* Animated shimmer effect */
        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .login-header {
            text-align: center;
            padding: 50px 40px 30px;
            position: relative;
        }

        .login-header h1 {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
        }

        .login-form {
            padding: 0 40px 40px;
            position: relative;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.1),
                0 0 20px rgba(31, 184, 205, 0.2);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1FB8CD 0%, #26A0AD 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 30px rgba(31, 184, 205, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .login-error {
            background: var(--error-bg);
            color: var(--text-primary);
            padding: 14px 18px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid var(--error-border);
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-footer {
            text-align: center;
            padding: 25px 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .login-footer p {
            color: var(--text-secondary);
            font-size: 13px;
            margin: 0;
        }

        /* Social login section (optional enhancement) */
        .divider {
            text-align: center;
            margin: 30px 0 25px;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            background: var(--glass-bg);
            padding: 0 15px;
            color: var(--text-secondary);
            font-size: 13px;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Loading animation */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-top-color: white;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-header {
                padding: 40px 30px 25px;
            }

            .login-header h1 {
                font-size: 30px;
            }

            .login-form {
                padding: 0 30px 30px;
            }

            .form-control {
                padding: 14px 18px;
            }

            .btn {
                padding: 14px;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            body::before,
            body::after,
            .login-card::before {
                animation: none;
            }

            body {
                animation: none;
                background: linear-gradient(135deg, #1FB8CD 0%, #26A0AD 50%, #764ba2 100%);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Invoice Manager</h1>
                <p>Sign in to access your invoices</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Enter your username"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>
                
                <button type="submit" class="btn" id="submit-btn">Sign In</button>
                
                <div id="login-error" class="login-error" style="display: none;"></div>
                
                <!-- Optional: Add social login buttons -->
                <div class="divider">
                    <span>OR CONTINUE WITH</span>
                </div>
                
                <div class="social-buttons">
                    <button type="button" class="social-btn" onclick="alert('Google login not configured')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                    <button type="button" class="social-btn" onclick="alert('Microsoft login not configured')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M11.4 11.4H2.6V2.6h8.8v8.8zm10 0h-8.8V2.6h8.8v8.8zm-10 10H2.6v-8.8h8.8v8.8zm10 0h-8.8v-8.8h8.8v8.8z"/>
                        </svg>
                        Microsoft
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <p>© 2025 Hariprasad Sivakumar. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            const submitBtn = document.getElementById('submit-btn');
            
            // Hide previous errors
            errorDiv.style.display = 'none';
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.textContent = '';
            
            // Simulate async login (remove this setTimeout in production)
            setTimeout(() => {
                // Check credentials
                if (username === 'harihbk' && password === 'MyPage@8013') {
                    // Store login state
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('loginTime', new Date().getTime());
                    
                    // Add success animation before redirect
                    submitBtn.textContent = '✓';
                    submitBtn.style.background = 'linear-gradient(135deg, #4ade80 0%, #22c55e 100%)';
                    
                    setTimeout(() => {
                        // Redirect to main app
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    // Remove loading state
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Sign In';
                    
                    // Show error
                    errorDiv.textContent = 'Invalid username or password';
                    errorDiv.style.display = 'block';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    
                    // Shake animation for form
                    document.querySelector('.login-card').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.querySelector('.login-card').style.animation = '';
                    }, 500);
                }
            }, 1000); // Simulated delay for demo
        });

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
